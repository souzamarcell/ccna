        </div>

        <!-- <div id="answers" class="flex flex-col gap-2 px-1 sm:px-0"></div> -->

        ></p>
        <button
          id="nextBtn"
          class="mt-3 w-full bg-blue-600 text-white py-1.5 rounded-lg text-sm font-medium hover:bg-blue-700 transition hidden"
        >
          Próxima questão
        </button>
      </div>

        <button
          id="restartBtn"
