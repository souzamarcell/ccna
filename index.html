<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Simulado CCNA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-xl">
      <h1 class="text-2xl font-bold mb-4 text-center">Simulado CCNA</h1>

      <!-- TELA INICIAL -->
      <div id="start-screen" class="text-center">
        <p class="mb-4 text-gray-700">
          Clique em iniciar para começar o simulado CCNA.
        </p>
        <button
          id="startBtn"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        >
          Iniciar
        </button>
      </div>

      <!-- QUIZ -->
      <div id="quiz-container" class="hidden">
        <p id="question" class="text-lg font-semibold mb-4"></p>
        <div id="answers" class="space-y-2"></div>

        <button
          id="nextBtn"
          class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 hidden"
        >
          Próxima questão
        </button>
      </div>

      <!-- RESULTADO -->
      <div id="result" class="text-center hidden">
        <p id="scoreText" class="text-xl font-bold mb-4"></p>
        <button
          id="restartBtn"
          class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800"
        >
          Reiniciar
        </button>
      </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
