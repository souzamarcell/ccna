<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Simulado CCNA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-xl">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-4">
        <h1 class="text-2xl font-bold text-center sm:text-left">
          Simulado CCNA
        </h1>

        <div
          id="statusPanel"
          class="hidden grid grid-cols-3 gap-3 text-sm text-center sm:text-right"
        >
          <div class="bg-gray-100 p-2 rounded">
            <p class="text-gray-500">Questão</p>
            <p class="font-semibold text-gray-800">
              <span id="questionNumber">0</span>
            </p>
          </div>

          <div class="bg-green-50 p-2 rounded">
            <p class="text-green-600">Certas</p>
            <p class="font-semibold text-green-700">
              <span id="correctCount">0</span>
            </p>
          </div>

          <div class="bg-red-50 p-2 rounded">
            <p class="text-red-600">Erradas</p>
            <p class="font-semibold text-red-700">
              <span id="wrongCount">0</span>
            </p>
          </div>
        </div>
      </div>

      <!-- TELA INICIAL -->
      <div id="start-screen" class="text-center">
        <!-- Escolha do banco de perguntas -->
        <p class="mb-2 text-gray-700 font-semibold">
          Escolha qual banco de perguntas:
        </p>

        <div class="grid grid-cols-4 gap-4 mb-4 justify-items-center sm:grid-cols-4">
          <div class="w-12 h-12 bg-blue-500 text-white flex items-center justify-center font-bold rounded cursor-pointer hover:bg-blue-600 selectBank" data-bank="questions01">1</div>
          <div class="w-12 h-12 bg-blue-500 text-white flex items-center justify-center font-bold rounded cursor-pointer hover:bg-blue-600 selectBank" data-bank="questions02">2</div>
          <div class="w-12 h-12 bg-blue-500 text-white flex items-center justify-center font-bold rounded cursor-pointer hover:bg-blue-600 selectBank" data-bank="questions03">3</div>
          <div class="w-12 h-12 bg-blue-500 text-white flex items-center justify-center font-bold rounded cursor-pointer hover:bg-blue-600 selectBank" data-bank="questions04">4</div>
        </div>

        <p class="mb-4 text-gray-700">
          Escolha quantas questões deseja responder e clique em iniciar.
        </p>

        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-700">
            Quantidade de questões:
          </label>
          <select id="questionCount" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="5">5 questões</option>
            <option value="10">10 questões</option>
            <option value="20">20 questões</option>
            <option value="30">30 questões</option>
            <option value="all">Todas</option>
          </select>
        </div>
        <button id="startBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          Iniciar
        </button>
      </div>

      <!-- QUIZ -->
      <div id="quiz-container" class="hidden">
        <p id="question" class="text-lg font-semibold mb-4"></p>
        <div id="answers" class="space-y-2"></div>
        <p id="clueText" class="mt-4 p-3 bg-yellow-100 text-yellow-800 rounded hidden"></p>
        <button id="nextBtn" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 hidden">Próxima questão</button>
      </div>

      <!-- RESULTADO -->
      <div id="result" class="text-center hidden">
        <p id="scoreText" class="text-xl font-bold mb-4"></p>
        <button id="restartBtn" class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800">Reiniciar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
